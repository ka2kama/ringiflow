openapi: 3.1.0
info:
  title: RingiFlow API
  description: |
    RingiFlow ワークフロー管理システムの API 仕様書。

    ## 認証

    - ブラウザからのアクセスは Cookie ベースのセッション認証を使用
    - 状態変更リクエスト（POST/PUT/PATCH/DELETE）には CSRF トークンが必要

    ## エラーレスポンス

    エラーは RFC 7807 Problem Details 形式で返却される。
  version: 0.1.0
  contact:
    name: RingiFlow Team
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:13000
    description: ローカル開発環境（BFF）
  - url: https://dev.ringiflow.example.com
    description: 開発環境
  - url: https://app.ringiflow.example.com
    description: 本番環境

tags:
  - name: auth
    description: 認証 API
  - name: workflows
    description: ワークフロー API
  - name: tasks
    description: タスク API
  - name: users
    description: ユーザー API
  - name: dashboard
    description: ダッシュボード API
  - name: health
    description: ヘルスチェック API

paths:
  # ============================================================
  # 認証 API
  # ============================================================
  /auth/login:
    post:
      tags:
        - auth
      summary: ログイン
      description: |
        メール/パスワードでログインし、セッションを確立する。

        成功時は `Set-Cookie` ヘッダーでセッション Cookie が設定される。
      operationId: login
      security: []  # 認証不要
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            example:
              email: user@example.com
              password: password123
      responses:
        '200':
          description: ログイン成功
          headers:
            Set-Cookie:
              description: セッション Cookie
              schema:
                type: string
                example: session_id=xxx; HttpOnly; Secure; SameSite=Lax; Path=/; Max-Age=28800
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: 認証失敗
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
              example:
                type: https://ringiflow.example.com/errors/authentication-failed
                title: Authentication Failed
                status: 401
                detail: メールアドレスまたはパスワードが正しくありません
        '400':
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'

  /auth/logout:
    post:
      tags:
        - auth
      summary: ログアウト
      description: |
        セッションを無効化してログアウトする。

        `Set-Cookie` ヘッダーでセッション Cookie が削除される。
      operationId: logout
      security:
        - sessionAuth: []
      responses:
        '204':
          description: ログアウト成功
          headers:
            Set-Cookie:
              description: セッション Cookie 削除
              schema:
                type: string
                example: session_id=; HttpOnly; Secure; SameSite=Lax; Path=/; Max-Age=0
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/me:
    get:
      tags:
        - auth
      summary: 現在のユーザー情報取得
      description: 現在ログイン中のユーザー情報と権限を取得する。
      operationId: getCurrentUser
      security:
        - sessionAuth: []
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurrentUserResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/csrf:
    get:
      tags:
        - auth
      summary: CSRF トークン取得
      description: |
        CSRF トークンを取得する。

        状態変更リクエスト（POST/PUT/PATCH/DELETE）には
        `X-CSRF-Token` ヘッダーにこのトークンを付与する必要がある。
      operationId: getCsrfToken
      security:
        - sessionAuth: []
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CsrfTokenResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  # ============================================================
  # ワークフロー定義 API
  # ============================================================
  /api/v1/workflow-definitions:
    get:
      tags:
        - workflows
      summary: ワークフロー定義一覧取得
      description: |
        公開済みのワークフロー定義一覧を取得する。

        フロントエンドの申請フォームで、ユーザーが選択可能なワークフロー定義を表示するために使用する。
      operationId: listWorkflowDefinitions
      security:
        - sessionAuth: []
      parameters:
        - $ref: '#/components/parameters/XTenantId'
      responses:
        '200':
          description: ワークフロー定義一覧
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowDefinitionListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/v1/workflow-definitions/{id}:
    get:
      tags:
        - workflows
      summary: ワークフロー定義詳細取得
      description: |
        指定された ID のワークフロー定義を取得する。

        申請フォームで選択されたワークフロー定義の詳細（フォーム定義など）を取得するために使用する。
      operationId: getWorkflowDefinition
      security:
        - sessionAuth: []
      parameters:
        - $ref: '#/components/parameters/XTenantId'
        - name: id
          in: path
          required: true
          description: ワークフロー定義 ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: ワークフロー定義
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowDefinitionResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: ワークフロー定義が見つからない
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
              example:
                type: https://ringiflow.example.com/errors/workflow-definition-not-found
                title: Workflow Definition Not Found
                status: 404
                detail: ワークフロー定義が見つかりません

  # ============================================================
  # ワークフロー API
  # ============================================================
  /api/v1/workflows:
    get:
      tags:
        - workflows
      summary: 自分のワークフロー一覧取得
      description: |
        ログインユーザーが申請したワークフローインスタンスの一覧を取得する。

        申請履歴の確認に使用する。
      operationId: listMyWorkflows
      security:
        - sessionAuth: []
      parameters:
        - $ref: '#/components/parameters/XTenantId'
      responses:
        '200':
          description: ワークフロー一覧
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags:
        - workflows
      summary: ワークフロー作成（下書き）
      description: |
        ワークフロー定義を元に、新しいワークフローインスタンスを下書き状態で作成する。

        作成後は `draft` 状態となり、`/submit` で申請するまで承認フローは開始されない。
      operationId: createWorkflow
      security:
        - sessionAuth: []
      parameters:
        - $ref: '#/components/parameters/XTenantId'
        - $ref: '#/components/parameters/XCsrfToken'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWorkflowRequest'
            example:
              definition_id: "123e4567-e89b-12d3-a456-426614174000"
              title: "経費精算申請"
              form_data:
                amount: 50000
                description: "出張費用"
      responses:
        '201':
          description: ワークフロー作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowResponse'
        '400':
          description: バリデーションエラー（定義が未公開など）
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
              example:
                type: https://ringiflow.example.com/errors/validation-error
                title: Validation Error
                status: 400
                detail: 公開されていないワークフロー定義です
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: ワークフロー定義が見つからない
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
              example:
                type: https://ringiflow.example.com/errors/workflow-definition-not-found
                title: Workflow Definition Not Found
                status: 404
                detail: ワークフロー定義が見つかりません

  /api/v1/workflows/{id}:
    get:
      tags:
        - workflows
      summary: ワークフロー詳細取得
      description: |
        指定された ID のワークフローインスタンスを取得する。

        申請詳細の表示に使用する。
      operationId: getWorkflow
      security:
        - sessionAuth: []
      parameters:
        - $ref: '#/components/parameters/XTenantId'
        - name: id
          in: path
          required: true
          description: ワークフローインスタンス ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: ワークフロー詳細
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: ワークフローインスタンスが見つからない
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
              example:
                type: https://ringiflow.example.com/errors/workflow-instance-not-found
                title: Workflow Instance Not Found
                status: 404
                detail: ワークフローインスタンスが見つかりません

  /api/v1/workflows/{id}/submit:
    post:
      tags:
        - workflows
      summary: ワークフロー申請
      description: |
        下書き状態のワークフローを申請する。

        申請すると承認ステップが作成され、ワークフローは `in_progress` 状態に遷移する。
        MVP では1段階承認のみサポート。
      operationId: submitWorkflow
      security:
        - sessionAuth: []
      parameters:
        - $ref: '#/components/parameters/XTenantId'
        - $ref: '#/components/parameters/XCsrfToken'
        - name: id
          in: path
          required: true
          description: ワークフローインスタンス ID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmitWorkflowRequest'
            example:
              assigned_to: "987fcdeb-51a2-3d4e-b567-890123456789"
      responses:
        '200':
          description: 申請成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowResponse'
        '400':
          description: バリデーションエラー（下書き以外の申請など）
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
              example:
                type: https://ringiflow.example.com/errors/validation-error
                title: Validation Error
                status: 400
                detail: 下書き状態のワークフローのみ申請できます
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: ワークフローインスタンスが見つからない
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
              example:
                type: https://ringiflow.example.com/errors/workflow-instance-not-found
                title: Workflow Instance Not Found
                status: 404
                detail: ワークフローインスタンスが見つかりません

  # ============================================================
  # ヘルスチェック API
  # ============================================================
  /health:
    get:
      tags:
        - health
      summary: ヘルスチェック
      description: サーバーの稼働状態を確認する。
      operationId: healthCheck
      security: []  # 認証不要
      responses:
        '200':
          description: 正常
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /health/ready:
    get:
      tags:
        - health
      summary: レディネスチェック
      description: 依存サービス（DB、Redis、Core API）を含めた稼働状態を確認する。
      operationId: readinessCheck
      security: []  # 認証不要
      responses:
        '200':
          description: 準備完了
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadinessResponse'
        '503':
          description: 一部サービスが利用不可
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadinessResponse'

components:
  securitySchemes:
    sessionAuth:
      type: apiKey
      in: cookie
      name: session_id
      description: HTTPOnly セッション Cookie

  parameters:
    XTenantId:
      name: X-Tenant-ID
      in: header
      required: true
      description: テナント ID
      schema:
        type: string
        format: uuid
      example: "123e4567-e89b-12d3-a456-426614174000"

    XCsrfToken:
      name: X-CSRF-Token
      in: header
      required: true
      description: CSRF トークン（/auth/csrf で取得）
      schema:
        type: string
      example: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"

  schemas:
    # ============================================================
    # ワークフロー関連
    # ============================================================
    CreateWorkflowRequest:
      type: object
      required:
        - definition_id
        - title
        - form_data
      properties:
        definition_id:
          type: string
          format: uuid
          description: ワークフロー定義 ID
        title:
          type: string
          description: ワークフロータイトル
          minLength: 1
          maxLength: 255
          example: "経費精算申請"
        form_data:
          type: object
          description: フォームデータ（定義に応じた任意の JSON）
          additionalProperties: true
          example:
            amount: 50000
            description: "出張費用"

    SubmitWorkflowRequest:
      type: object
      required:
        - assigned_to
      properties:
        assigned_to:
          type: string
          format: uuid
          description: 承認者のユーザー ID

    WorkflowResponse:
      type: object
      required:
        - data
      properties:
        data:
          $ref: '#/components/schemas/WorkflowInstance'

    WorkflowListResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/WorkflowInstance'

    WorkflowDefinitionResponse:
      type: object
      required:
        - data
      properties:
        data:
          $ref: '#/components/schemas/WorkflowDefinition'

    WorkflowDefinitionListResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/WorkflowDefinition'

    WorkflowDefinition:
      type: object
      required:
        - id
        - name
        - version
        - definition
        - status
        - created_by
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          description: ワークフロー定義 ID
        name:
          type: string
          description: ワークフロー定義名
        description:
          type:
            - string
            - 'null'
          description: 説明
        version:
          type: integer
          description: バージョン番号
        definition:
          type: object
          description: |
            ワークフロー定義の詳細（フォーム定義、ステップ定義など）。

            フロントエンドはこの `definition` オブジェクトの `form.fields` を
            使用して動的フォームを生成する。
          additionalProperties: true
        status:
          type: string
          enum: [Draft, Published, Archived]
          description: |
            ワークフロー定義の状態:
            - Draft: 下書き
            - Published: 公開済み
            - Archived: アーカイブ済み
        created_by:
          type: string
          format: uuid
          description: 作成者のユーザー ID
        created_at:
          type: string
          format: date-time
          description: 作成日時
        updated_at:
          type: string
          format: date-time
          description: 更新日時

    WorkflowInstance:
      type: object
      required:
        - id
        - title
        - definition_id
        - status
        - form_data
        - initiated_by
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          description: ワークフローインスタンス ID
        title:
          type: string
          description: ワークフロータイトル
        definition_id:
          type: string
          format: uuid
          description: ワークフロー定義 ID
        status:
          type: string
          enum: [Draft, Pending, InProgress, Approved, Rejected, Cancelled]
          description: |
            ワークフローの状態:
            - Draft: 下書き
            - Pending: 申請待ち
            - InProgress: 承認中
            - Approved: 承認済み
            - Rejected: 却下
            - Cancelled: キャンセル
        form_data:
          type: object
          description: フォームデータ
          additionalProperties: true
        initiated_by:
          type: string
          format: uuid
          description: 申請者のユーザー ID
        current_step_id:
          type:
            - string
            - 'null'
          description: 現在の承認ステップ ID
        submitted_at:
          type:
            - string
            - 'null'
          format: date-time
          description: 申請日時
        created_at:
          type: string
          format: date-time
          description: 作成日時
        updated_at:
          type: string
          format: date-time
          description: 更新日時

    # ============================================================
    # 認証関連
    # ============================================================
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: メールアドレス
          maxLength: 255
          example: user@example.com
        password:
          type: string
          format: password
          description: パスワード
          minLength: 8
          maxLength: 128
          example: password123

    LoginResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - user
          properties:
            user:
              $ref: '#/components/schemas/UserSummary'

    CurrentUserResponse:
      type: object
      required:
        - data
      properties:
        data:
          $ref: '#/components/schemas/CurrentUser'

    CurrentUser:
      type: object
      required:
        - id
        - email
        - name
        - tenant_id
        - tenant_name
        - roles
        - permissions
      properties:
        id:
          type: string
          format: uuid
          description: ユーザー ID
        email:
          type: string
          format: email
          description: メールアドレス
        name:
          type: string
          description: 表示名
        tenant_id:
          type: string
          format: uuid
          description: テナント ID
        tenant_name:
          type: string
          description: テナント名
        roles:
          type: array
          items:
            type: string
          description: ロール一覧
          example: ["user"]
        permissions:
          type: array
          items:
            type: string
          description: 権限一覧
          example: ["workflow:read", "workflow:create", "task:read", "task:update"]

    UserSummary:
      type: object
      required:
        - id
        - email
        - name
        - tenant_id
        - roles
      properties:
        id:
          type: string
          format: uuid
          description: ユーザー ID
        email:
          type: string
          format: email
          description: メールアドレス
        name:
          type: string
          description: 表示名
        tenant_id:
          type: string
          format: uuid
          description: テナント ID
        roles:
          type: array
          items:
            type: string
          description: ロール一覧
          example: ["user"]

    CsrfTokenResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - token
          properties:
            token:
              type: string
              description: CSRF トークン
              example: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

    # ============================================================
    # ヘルスチェック関連
    # ============================================================
    HealthResponse:
      type: object
      required:
        - status
        - version
      properties:
        status:
          type: string
          enum: [healthy]
          description: ステータス
        version:
          type: string
          description: アプリケーションバージョン
          example: "0.1.0"
        timestamp:
          type: string
          format: date-time
          description: タイムスタンプ

    ReadinessResponse:
      type: object
      required:
        - status
        - checks
      properties:
        status:
          type: string
          enum: [ready, degraded]
          description: 全体ステータス
        checks:
          type: object
          properties:
            database:
              type: string
              enum: [ok, error]
            redis:
              type: string
              enum: [ok, error]
            core_api:
              type: string
              enum: [ok, error]

    # ============================================================
    # エラー関連
    # ============================================================
    ProblemDetails:
      type: object
      description: RFC 7807 Problem Details
      required:
        - type
        - title
        - status
      properties:
        type:
          type: string
          format: uri
          description: エラー種別を識別する URI
          example: https://ringiflow.example.com/errors/authentication-failed
        title:
          type: string
          description: エラーの簡潔なタイトル
          example: Authentication Failed
        status:
          type: integer
          description: HTTP ステータスコード
          example: 401
        detail:
          type: string
          description: エラーの詳細説明
          example: メールアドレスまたはパスワードが正しくありません
        instance:
          type: string
          format: uri
          description: エラーが発生したリクエストパス
        correlation_id:
          type: string
          format: uuid
          description: リクエスト追跡用 ID

    ValidationError:
      allOf:
        - $ref: '#/components/schemas/ProblemDetails'
        - type: object
          properties:
            errors:
              type: array
              items:
                type: object
                required:
                  - field
                  - message
                properties:
                  field:
                    type: string
                    description: エラーが発生したフィールド名
                  code:
                    type: string
                    description: エラーコード
                  message:
                    type: string
                    description: エラーメッセージ

    # ============================================================
    # 共通
    # ============================================================
    Pagination:
      type: object
      required:
        - page
        - per_page
        - total_pages
        - total_count
      properties:
        page:
          type: integer
          minimum: 1
          description: 現在のページ番号
        per_page:
          type: integer
          minimum: 1
          maximum: 100
          description: 1ページあたりの件数
        total_pages:
          type: integer
          minimum: 0
          description: 総ページ数
        total_count:
          type: integer
          minimum: 0
          description: 総件数

  responses:
    Unauthorized:
      description: 認証が必要
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
          example:
            type: https://ringiflow.example.com/errors/unauthorized
            title: Unauthorized
            status: 401
            detail: 認証が必要です

    Forbidden:
      description: 権限不足
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
          example:
            type: https://ringiflow.example.com/errors/forbidden
            title: Forbidden
            status: 403
            detail: この操作を行う権限がありません

    NotFound:
      description: リソースが見つからない
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
          example:
            type: https://ringiflow.example.com/errors/not-found
            title: Not Found
            status: 404
            detail: リソースが見つかりません
