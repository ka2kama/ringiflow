# Redocly CLI 設定
# 参照: https://redocly.com/docs/cli/configuration

apis:
  main:
    root: openapi.yaml

# ルール設定
rules:
  # 開発環境用に localhost や example.com を許容
  no-server-example.com: off

  # すべてのエンドポイントに 4XX レスポンスを要求
  operation-4xx-response: error

  # 未使用コンポーネントを禁止
  no-unused-components: error
