# Dependabot 依存関係自動更新設定
#
# 技術詳細: [Dependabot](../docs/05_技術ノート/Dependabot.md)

version: 2
updates:
  # Rust (Cargo): ワークスペース全体の依存を管理
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "rust"

  # npm (Elm/Vite): apps/web の依存を管理
  # 注意: Elm パッケージ（elm.json）は Dependabot 非対応
  - package-ecosystem: "npm"
    directory: "/apps/web"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "elm"

  # GitHub Actions: ワークフローで使用するアクションを管理
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"
