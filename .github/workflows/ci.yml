# RingiFlow CI ワークフロー
#
# 設計判断: [ADR-004](../../docs/04_ADR/004_CI並列化と変更検出.md)
# 技術詳細: [GitHub Actions](../../docs/05_技術ノート/GitHubActions.md)

name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  # 変更検出: 変更されたファイルを検出し、必要なジョブのみを実行
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
      elm: ${{ steps.filter.outputs.elm }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          # paths-filter が差分比較に履歴を必要とするため全履歴を取得
          fetch-depth: 0

      - name: Filter paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            rust:
              - 'apps/api/**'
              - 'packages/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'rust-toolchain.toml'
            elm:
              - 'apps/web/**'

  # Rust チェック: フォーマット、リント、テスト、ビルド
  rust:
    name: Rust
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.rust == 'true'

    env:
      CARGO_TERM_COLOR: always
      RUST_BACKTRACE: 1
      SQLX_OFFLINE: true  # CI では DB 接続なしでビルド

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust toolchain (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.92.0
          components: clippy

      # rustfmt の unstable 機能を使用するため nightly が必要
      - name: Setup Rust toolchain (nightly)
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install just
        uses: extractions/setup-just@v3

      - name: Format check
        run: just fmt-check-rust

      - name: Lint
        run: just lint-rust

      - name: Test
        run: just test-rust

      - name: Build
        run: cargo build --release

  # Elm チェック: フォーマット、テスト、ビルド
  elm:
    name: Elm
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.elm == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install npm dependencies
        run: pnpm install --frozen-lockfile
        working-directory: apps/web

      # just から参照するためグローバルインストールが必要
      - name: Install Elm tools
        run: npm install -g elm elm-format elm-test

      - name: Install just
        uses: extractions/setup-just@v3

      - name: Format check
        run: just fmt-check-elm

      - name: Test
        run: just test-elm

      - name: Build
        run: pnpm run build
        working-directory: apps/web

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: web-dist
          path: apps/web/dist/
          retention-days: 7

  # ブランチ保護用ステータス統合: skipped を成功扱いにし、単一ステータスを提供
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [changes, rust, elm]
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.changes.result }}" == "failure" ]]; then
            echo "Changes detection failed"
            exit 1
          fi

          if [[ "${{ needs.rust.result }}" == "failure" ]]; then
            echo "Rust checks failed"
            exit 1
          fi

          if [[ "${{ needs.elm.result }}" == "failure" ]]; then
            echo "Elm checks failed"
            exit 1
          fi

          echo "All checks passed!"
