# RingiFlow Lightsail 用 Docker Compose 構成
#
# Lightsail 単一インスタンスでの稼働を想定。
# Cloudflare を前段に配置し、SSL 終端と CDN を委譲。
#
# 起動:
#   docker compose up -d
#
# 停止:
#   docker compose down
#
# ログ確認:
#   docker compose logs -f [サービス名]

services:
  # ==========================================================
  # Nginx リバースプロキシ + 静的ファイル配信
  # ==========================================================
  nginx:
    image: nginx:stable-alpine
    container_name: ringiflow-nginx
    ports:
      - "80:80"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro,Z
      - ./config/nginx/conf.d:/etc/nginx/conf.d:ro,Z
      - frontend_dist:/var/www/html:ro
    depends_on:
      bff:
        condition: service_healthy
    networks:
      - frontend
    restart: unless-stopped

  # ==========================================================
  # BFF（Backend for Frontend）
  # ==========================================================
  bff:
    image: ringiflow-backend:latest
    container_name: ringiflow-bff
    command: ["./ringiflow-bff"]
    environment:
      RUST_LOG: ${RUST_LOG:-info}
      # BFF 設定
      BFF_HOST: 0.0.0.0
      BFF_PORT: 13000
      # Core Service 接続
      CORE_URL: http://core-service:13001
      # Auth Service 接続
      AUTH_URL: http://auth-service:13002
      # Redis 接続（セッション管理）
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      # 本番環境設定（Secure cookie を有効化）
      ENV: production
      # デモ環境では DevAuth を有効化（BFF 起動時に開発用セッションを自動作成）
      DEV_AUTH_ENABLED: "true"
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/13000'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      core-service:
        condition: service_healthy
      auth-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - frontend
      - backend
    restart: unless-stopped

  # ==========================================================
  # Core Service（ビジネスロジック）
  # ==========================================================
  core-service:
    image: ringiflow-backend:latest
    container_name: ringiflow-core-service
    command: ["./ringiflow-core-service"]
    environment:
      RUST_LOG: ${RUST_LOG:-info}
      # Core Service 設定
      CORE_HOST: 0.0.0.0
      CORE_PORT: 13001
      # PostgreSQL 接続
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/13001'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - backend
    restart: unless-stopped

  # ==========================================================
  # Auth Service（認証）
  # ==========================================================
  auth-service:
    image: ringiflow-backend:latest
    container_name: ringiflow-auth-service
    command: ["./ringiflow-auth-service"]
    environment:
      RUST_LOG: ${RUST_LOG:-info}
      # Auth Service 設定
      AUTH_HOST: 0.0.0.0
      AUTH_PORT: 13002
      # PostgreSQL 接続（Core Service と同じ DB）
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/13002'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - backend
    restart: unless-stopped

  # ==========================================================
  # PostgreSQL データベース
  # ==========================================================
  postgres:
    image: postgres:17-alpine
    container_name: ringiflow-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: Asia/Tokyo
      PGTZ: Asia/Tokyo
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/init:/docker-entrypoint-initdb.d:ro,Z
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - backend
    restart: unless-stopped

  # ==========================================================
  # Redis（セッション）
  # ==========================================================
  redis:
    image: redis:7-alpine
    container_name: ringiflow-redis
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - backend
    restart: unless-stopped

# ==========================================================
# ネットワーク
# ==========================================================
networks:
  # フロントエンドネットワーク（Nginx ↔ BFF）
  frontend:
    name: ringiflow-frontend
    driver: bridge

  # バックエンドネットワーク（内部通信専用）
  # internal: true により外部からのアクセスを完全にブロック
  backend:
    name: ringiflow-backend
    driver: bridge
    internal: true

# ==========================================================
# ボリューム
# ==========================================================
volumes:
  # PostgreSQL データ永続化
  postgres_data:
    name: ringiflow-postgres-data

  # Redis データ永続化
  redis_data:
    name: ringiflow-redis-data

  # フロントエンド静的ファイル（デプロイ時にコピー）
  frontend_dist:
    name: ringiflow-frontend-dist
