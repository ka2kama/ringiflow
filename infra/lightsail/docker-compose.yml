# RingiFlow Lightsail 用 Docker Compose 構成
#
# Lightsail 単一インスタンスでの稼働を想定。
# Cloudflare を前段に配置し、SSL 終端と CDN を委譲。
#
# 起動:
#   docker compose up -d
#
# 停止:
#   docker compose down
#
# ログ確認:
#   docker compose logs -f [サービス名]

services:
  # ==========================================================
  # Nginx リバースプロキシ + 静的ファイル配信
  # ==========================================================
  nginx:
    image: nginx:stable-alpine
    container_name: ringiflow-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - frontend_dist:/var/www/html:ro
    depends_on:
      bff:
        condition: service_healthy
    networks:
      - frontend
    restart: unless-stopped

  # ==========================================================
  # BFF（Backend for Frontend）
  # ==========================================================
  bff:
    image: ringiflow-backend:latest
    container_name: ringiflow-bff
    command: ["./ringiflow-bff"]
    environment:
      RUST_LOG: ${RUST_LOG:-info}
      # BFF 設定
      BFF_HOST: 0.0.0.0
      BFF_PORT: 13000
      # Core API 接続
      CORE_API_URL: http://core-api:13001
      # Redis 接続（セッション管理）
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      # セッション設定
      SESSION_SECRET: ${SESSION_SECRET}
      SESSION_COOKIE_SECURE: "true"
      SESSION_COOKIE_SAME_SITE: lax
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:13000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - frontend
      - backend
    restart: unless-stopped

  # ==========================================================
  # Core API（ビジネスロジック）
  # ==========================================================
  core-api:
    image: ringiflow-backend:latest
    container_name: ringiflow-core-api
    command: ["./ringiflow-core-api"]
    environment:
      RUST_LOG: ${RUST_LOG:-info}
      # Core API 設定
      CORE_API_HOST: 0.0.0.0
      CORE_API_PORT: 13001
      # PostgreSQL 接続
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      # Redis 接続（キャッシュ）
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:13001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - backend
    restart: unless-stopped

  # ==========================================================
  # PostgreSQL データベース
  # ==========================================================
  postgres:
    image: postgres:17-alpine
    container_name: ringiflow-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: Asia/Tokyo
      PGTZ: Asia/Tokyo
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - backend
    restart: unless-stopped

  # ==========================================================
  # Redis（セッション + キャッシュ）
  # ==========================================================
  redis:
    image: redis:7-alpine
    container_name: ringiflow-redis
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - backend
    restart: unless-stopped

# ==========================================================
# ネットワーク
# ==========================================================
networks:
  # フロントエンドネットワーク（Nginx ↔ BFF）
  frontend:
    name: ringiflow-frontend
    driver: bridge

  # バックエンドネットワーク（内部通信専用）
  # internal: true により外部からのアクセスを完全にブロック
  backend:
    name: ringiflow-backend
    driver: bridge
    internal: true

# ==========================================================
# ボリューム
# ==========================================================
volumes:
  # PostgreSQL データ永続化
  postgres_data:
    name: ringiflow-postgres-data

  # Redis データ永続化
  redis_data:
    name: ringiflow-redis-data

  # フロントエンド静的ファイル（デプロイ時にコピー）
  frontend_dist:
    name: ringiflow-frontend-dist
