# RingiFlow サイト設定
#
# - /api/* → BFF へプロキシ
# - /* → 静的ファイル（SPA フォールバック）

upstream bff {
    server bff:13000;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    # ドキュメントルート（フロントエンド静的ファイル）
    root /var/www/html;
    index index.html;

    # ==========================================================
    # API エンドポイント → BFF へプロキシ
    # ==========================================================
    location /api/ {
        proxy_pass http://bff;
        proxy_http_version 1.1;

        # WebSocket 対応（将来用）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # ヘッダー転送
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;

        # Cloudflare からのヘッダーを転送
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
        proxy_set_header CF-Ray $http_cf_ray;

        # タイムアウト設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # バッファリング設定
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # API レスポンスはキャッシュしない
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # ==========================================================
    # ヘルスチェック（Cloudflare / ロードバランサー用）
    # ==========================================================
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # ==========================================================
    # 静的アセット（JS, CSS, 画像など）
    # ==========================================================
    location /assets/ {
        # 1年間キャッシュ（Vite がハッシュ付きファイル名を生成）
        expires 1y;
        add_header Cache-Control "public, immutable";

        # gzip 圧縮済みファイルがあれば使用
        gzip_static on;
    }

    # ==========================================================
    # SPA フォールバック
    # ==========================================================
    location / {
        # index.html はキャッシュしない（常に最新を取得）
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # 存在しないパスは index.html へフォールバック（SPA ルーティング）
        try_files $uri $uri/ /index.html;
    }

    # ==========================================================
    # セキュリティ: 隠しファイルへのアクセス拒否
    # ==========================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
