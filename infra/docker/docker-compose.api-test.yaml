# RingiFlow API テスト環境
#
# 開発環境とは独立した DB/Redis を提供する。
# 開発中のデータに影響を与えずに API テストを実行可能。
#
# ポート番号は .env ファイルで設定（worktree 対応）
# 起動前に just setup-env で .env ファイルを作成すること
#
# worktree 対応:
#   プロジェクト名を変えることで、複数のインスタンスを並行起動可能
#   docker compose --env-file .env -p ringiflow-api-test up -d
#   → コンテナ名: ringiflow-api-test-postgres-1 等
#   詳細: docs/60_手順書/04_開発フロー/04_並行開発（Worktree）.md

services:
  # PostgreSQL データベース（API テスト用）
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ringiflow
      POSTGRES_PASSWORD: ringiflow
      POSTGRES_DB: ringiflow
      TZ: Asia/Tokyo
      PGTZ: Asia/Tokyo
    ports:
      - "${API_TEST_POSTGRES_PORT}:5432"
    volumes:
      - postgres_api_test_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ringiflow -d ringiflow"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Redis（API テスト用）
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "${API_TEST_REDIS_PORT}:6379"
    volumes:
      - redis_api_test_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  # DynamoDB Local（API テスト用）
  dynamodb:
    image: amazon/dynamodb-local:latest
    ports:
      - "${API_TEST_DYNAMODB_PORT}:8000"
    command: ["-jar", "DynamoDBLocal.jar", "-sharedDb", "-inMemory"]
    healthcheck:
      test: ["CMD-SHELL", "curl -s -o /dev/null http://localhost:8000 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  # Mailpit（API テスト用メールサーバー）
  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "${API_TEST_MAILPIT_SMTP_PORT}:1025"
      - "${API_TEST_MAILPIT_UI_PORT}:8025"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8025/api/v1/info || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  # MinIO（API テスト用 S3 互換ストレージ）
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "${API_TEST_MINIO_API_PORT}:9000"
      - "${API_TEST_MINIO_CONSOLE_PORT}:9001"
    volumes:
      - minio_api_test_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # MinIO 初期設定（API テスト用バケット自動作成）
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing local/ringiflow-dev-documents;
      "

# 名前付きボリューム
# name を指定しない → プロジェクト名がプレフィックスとして付与される
# 例: ringiflow-api-test_postgres_api_test_data
volumes:
  postgres_api_test_data:
  redis_api_test_data:
  minio_api_test_data:
