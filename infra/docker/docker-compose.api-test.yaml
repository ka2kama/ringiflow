# RingiFlow API テスト環境
#
# 開発環境とは独立した DB/Redis を提供する。
# 開発中のデータに影響を与えずに API テストを実行可能。
#
# ポート番号は .env ファイルで設定（worktree 対応）
# 起動前に just setup-env で .env ファイルを作成すること
#
# worktree 対応:
#   プロジェクト名を変えることで、複数のインスタンスを並行起動可能
#   docker compose --env-file .env -p ringiflow-api-test up -d
#   → コンテナ名: ringiflow-api-test-postgres-1 等
#   詳細: docs/04_手順書/04_開発フロー/04_並行開発（Worktree）.md

services:
  # PostgreSQL データベース（API テスト用）
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ringiflow
      POSTGRES_PASSWORD: ringiflow
      POSTGRES_DB: ringiflow
      TZ: Asia/Tokyo
      PGTZ: Asia/Tokyo
    ports:
      - "${API_TEST_POSTGRES_PORT}:5432"
    volumes:
      - postgres_api_test_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ringiflow -d ringiflow"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Redis（API テスト用）
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "${API_TEST_REDIS_PORT}:6379"
    volumes:
      - redis_api_test_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  # DynamoDB Local（API テスト用）
  dynamodb:
    image: amazon/dynamodb-local:latest
    ports:
      - "${API_TEST_DYNAMODB_PORT}:8000"
    command: ["-jar", "DynamoDBLocal.jar", "-sharedDb", "-inMemory"]
    healthcheck:
      test: ["CMD-SHELL", "curl -s -o /dev/null http://localhost:8000 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

# 名前付きボリューム
# name を指定しない → プロジェクト名がプレフィックスとして付与される
# 例: ringiflow-api-test_postgres_api_test_data
volumes:
  postgres_api_test_data:
  redis_api_test_data:
